{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ documentTitle }}</title>
  <meta name="csrf-token" content="{{ csrf_token }}"> <!-- CSRF for AJAX -->
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

  <header class="top-bar">
    <input type="text" id="doc-title" value="{{ documentTitle }}" class="title">
    <nav class="menu-bar">
      <button>File</button>
      <button>Edit</button>
      <button>View</button>
      <button>Insert</button>
      <button>Format</button>
      <button>Tools</button>
      <button>Extensions</button>
      <button>Help</button>
    </nav>
    <div class="top-right">
      <button class="share-btn">Share</button>
      <div class="user-icon">S</div>
    </div>
  </header>

  <main class="document-area">
    <div class="ruler"></div>
    <div class="page" contenteditable="true">
      {{ doc.content|safe }}
    </div>
  </main>

  <script>
    const docId = "{{ doc.id }}";  // âœ… Inline from Django context
    const socket = new WebSocket(`ws://${window.location.host}/ws/edit/${docId}/`);
    const page = document.querySelector('.page');

    let isUpdating = false;

    page.addEventListener('input', () => {
      if (isUpdating) return;
      socket.send(JSON.stringify({ message: page.innerHTML }));
    });

    socket.onmessage = function (e) {
      const data = JSON.parse(e.data);
      if (data.message !== page.innerHTML) {
        isUpdating = true;
        page.innerHTML = data.message;
        isUpdating = false;
      }
    };

    // Save title via AJAX POST
    const titleInput = document.getElementById("doc-title");
    const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

    titleInput.addEventListener('blur', () => {
      const newTitle = titleInput.value;

      fetch(`/update-title/${docId}/`, {
        method: "POST",
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': csrfToken
        },
        body: JSON.stringify({ title: newTitle })
      }).then(response => {
        if (!response.ok) {
          alert("Failed to save title");
        }
      });
    });
  </script>

</body>
</html>

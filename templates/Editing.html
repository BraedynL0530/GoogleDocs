<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{documentTitle}}</title>
    {% load static %}
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
  <header class="top-bar">
    <div class="title">{{documentTitle}}</div>
    <nav class="menu-bar">
      <button>File</button>
      <button>Edit</button>
      <button>View</button>
      <button>Insert</button>
      <button>Format</button>
      <button>Tools</button>
      <button>Extensions</button>
      <button>Help</button>
    </nav>
    <div class="top-right">
      <button class="share-btn">Share</button>
      <div class="user-icon">S</div>
    </div>
  </header>

  <main class="document-area">
    <div class="ruler"></div>
    <div class="page" contenteditable="true">
  {{ doc.content|safe }}
</div>
  </main>

  <!-- if needed go back to previous git commits if this breaks anything, meant for real time -->
< <script>
    const docId = document.body.dataset.docId;  // âœ… safer than using {{ doc.id }} directly
    const socket = new WebSocket(`ws://${window.location.host}/ws/edit/${docId}/`);
    const page = document.querySelector('.page');

    let isUpdating = false;

    page.addEventListener('input', () => {
      if (isUpdating) return;
      socket.send(JSON.stringify({ message: page.innerHTML }));
    });

    socket.onmessage = function (e) {
      const data = JSON.parse(e.data);
      if (data.message !== page.innerHTML) {
        isUpdating = true;
        page.innerHTML = data.message;
        isUpdating = false;
      }
    };
  </script>
</body>
</html>

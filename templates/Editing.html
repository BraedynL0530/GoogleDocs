{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ documentTitle }}</title>
  <meta name="csrf-token" content="{{ csrf_token }}"> <!-- CSRF for AJAX -->
  <link rel="stylesheet" href="{% static 'GoogleDocs/styles.css' %}">
    <script>
  const docId = "{{ doc.id }}";
</script>
    <script src="{% static 'GoogleDocs/editing.js' %}"></script>
</head>
<body>

  <header class="top-bar">
    <input type="text" id="doc-title" value="{{ documentTitle }}" class="title">
    <nav class="menu-bar">
      <button>File</button>
      <button>Edit</button>
      <button>View</button>
      <button>Insert</button>
      <button>Format</button>
      <button>Tools</button>
      <button>Extensions</button>
      <button>Help</button>
    </nav>
      <div id="save-status" style="font-size: 0.9rem; color: green; margin-top: 5px;"></div>

    <div class="top-right">
      <input type="text" id="share-username" placeholder="Username to share with">
    <button onclick="shareDoc()">Share</button>
      <div class="user-icon">S</div>
    </div>
  </header>

  <main class="document-area">
    <div class="ruler" ></div>
    <textarea class="page" wrap="off">
      {{ doc.content|safe }}
    </textarea>
  </main>



</body>
</html>
